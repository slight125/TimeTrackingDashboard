 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      
      --blue-1: hsl(246, 80%, 60%);
      --orange: hsl(15, 100%, 70%);
      --soft-blue: hsl(195, 74%, 62%);
      --light-red: hsl(348, 100%, 68%);
      --lime-green: hsl(145, 58%, 55%);
      --violet: hsl(264, 64%, 52%);
      --soft-orange: hsl(43, 84%, 65%);
      
      --very-dark-blue: hsl(226, 43%, 10%);
      --dark-blue: hsl(235, 46%, 20%);
      --desaturated-blue: hsl(235, 45%, 61%);
      --pale-blue: hsl(236, 100%, 87%);
      --white: hsl(0, 0%, 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--very-dark-blue);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .dashboard {
      width: 100%;
      max-width: 1110px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }
    
    .profile-card {
      grid-row: 1 / span 2;
      background-color: var(--dark-blue);
      border-radius: 1rem;
    }
    
    .profile {
      background-color: var(--blue-1);
      padding: 2rem;
      border-radius: 1rem;
    }
    
    .profile img {
      width: 80px;
      border: 3px solid var(--white);
      border-radius: 50%;
      margin-bottom: 2rem;
    }
    
    .profile p {
      color: var(--pale-blue);
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    
    .profile h1 {
      font-weight: 300;
      font-size: 2.5rem;
      line-height: 1.2;
    }
    
    .timeframes {
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .timeframes button {
      background: none;
      border: none;
      color: var(--desaturated-blue);
      font-family: inherit;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: color 0.3s;
    }
    
    .timeframes button:hover {
      color: var(--white);
    }
    
    .timeframes button.active {
      color: var(--white);
    }
    
    .card {
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    .card-bg {
      height: 80px;
      display: flex;
      justify-content: flex-end;
      padding-right: 1rem;
    }
    
    .card-bg img {
      height: 70px;
    }
    
    .card-content {
      background-color: var(--dark-blue);
      border-radius: 1rem;
      padding: 1.5rem;
      position: relative;
      margin-top: -1rem;
      z-index: 1;
      height: calc(100% - 40px);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .card-header h2 {
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    .card-header button {
      background: none;
      border: none;
      color: var(--pale-blue);
      cursor: pointer;
    }
    
    .card-header button:hover {
      color: var(--white);
    }
    
    .time {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .current {
      font-size: 2.5rem;
      font-weight: 300;
    }
    
    .previous {
      color: var(--pale-blue);
      font-size: 0.9rem;
    }
    
    
    .work {
      background-color: var(--orange);
    }
    
    .play {
      background-color: var(--soft-blue);
    }
    
    .study {
      background-color: var(--light-red);
    }
    
    .exercise {
      background-color: var(--lime-green);
    }
    
    .social {
      background-color: var(--violet);
    }
    
    .self-care {
      background-color: var(--soft-orange);
    }
    
    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .profile-card {
        grid-column: 1 / span 2;
        grid-row: 1;
      }
      
      .profile {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .profile img {
        margin-bottom: 0;
        width: 70px;
      }
      
      .profile-info h1 {
        font-size: 1.5rem;
      }
      
      .timeframes {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    
    @media (max-width: 600px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .profile-card {
        grid-column: 1;
      }
      
      .profile {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .time {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      
      .current {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile-card">
      <div class="profile">
        <img src="../image-jeremy.png" alt="Jeremy Robson">
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <button class="timeframe-btn" data-timeframe="daily">Daily</button>
        <button class="timeframe-btn active" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
      </div>
    </div>
    
    <div class="card work">
      <div class="card-bg">
        <img src="../icon-work.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Work</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">32hrs</div>
          <div class="previous">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
    
    <div class="card play">
      <div class="card-bg">
        <img src="../icon-play.svg" alt="Play">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Play</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">10hrs</div>
          <div class="previous">Last Week - 8hrs</div>
        </div>
      </div>
    </div>
    
    <div class="card study">
      <div class="card-bg">
        <img src="../icon-study.svg" alt="Study">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Study</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">4hrs</div>
          <div class="previous">Last Week - 7hrs</div>
        </div>
      </div>
    </div>
    
    <div class="card exercise">
      <div class="card-bg">
        <img src="../icon-exercise.svg" alt="Exercise">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Exercise</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">4hrs</div>
          <div class="previous">Last Week - 5hrs</div>
        </div>
      </div>
    </div>
    
    <div class="card social">
      <div class="card-bg">
        <img src="../icon-social.svg" alt="Social">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Social</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">5hrs</div>
          <div class="previous">Last Week - 10hrs</div>
        </div>
      </div>
    </div>
    
    <div class="card self-care">
      <div class="card-bg">
        <img src="../icon-self-care.svg" alt="Self Care">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Self Care</h2>
          <button class="card-menu">...</button>
        </div>
        <div class="time">
          <div class="current">2hrs</div>
          <div class="previous">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const timeframeBtns = document.querySelectorAll('.timeframe-btn');
      const currentTimeElements = document.querySelectorAll('.current');
      const previousTimeElements = document.querySelectorAll('.previous');
      
     
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          
         
updateTimeframe(data, 'weekly');
          
          
          timeframeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
              
              timeframeBtns.forEach(b => b.classList.remove('active'));
              
              this.classList.add('active');
              
              updateTimeframe(data, this.dataset.timeframe);
            });
          });
        })
        .catch(error => console.error('Error loading data:', error));
      
      function updateTimeframe(data, timeframe) {
        const timeText = {
          daily: 'Yesterday',
          weekly: 'Last Week',
          monthly: 'Last Month'
        };
        
        data.forEach((activity, index) => {
          const current = activity.timeframes[timeframe].current;
          const previous = activity.timeframes[timeframe].previous;
          
          currentTimeElements[index].textContent = `${current}hr${current !== 1 ? 's' : ''}`;
          previousTimeElements[index].textContent = `${timeText[timeframe]} - ${previous}hr${previous !== 1 ? 's' : ''}`;
        });
      }
    });
  </script>
</body>
</html>
