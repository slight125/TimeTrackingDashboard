<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard">
    <div class="profile-card">
      <div class="profile">
        <img src="../image-jeremy.png" alt="Jeremy Robson" />
        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <button class="timeframe-btn" data-timeframe="daily">Daily</button>
        <button class="timeframe-btn active" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
      </div>
    </div>

    <!-- Activity Cards -->
    <div class="card work">
      <div class="card-bg"><img src="../icon-work.svg" alt="Work" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Work</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">32hrs</div>
          <div class="previous">Last Week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="card play">
      <div class="card-bg"><img src="../icon-play.svg" alt="Play" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Play</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">10hrs</div>
          <div class="previous">Last Week - 8hrs</div>
        </div>
      </div>
    </div>

    <div class="card study">
      <div class="card-bg"><img src="../icon-study.svg" alt="Study" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Study</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">4hrs</div>
          <div class="previous">Last Week - 7hrs</div>
        </div>
      </div>
    </div>

    <div class="card exercise">
      <div class="card-bg"><img src="../icon-exercise.svg" alt="Exercise" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Exercise</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">4hrs</div>
          <div class="previous">Last Week - 5hrs</div>
        </div>
      </div>
    </div>

    <div class="card social">
      <div class="card-bg"><img src="../icon-social.svg" alt="Social" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Social</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">5hrs</div>
          <div class="previous">Last Week - 10hrs</div>
        </div>
      </div>
    </div>

    <div class="card self-care">
      <div class="card-bg"><img src="../icon-self-care.svg" alt="Self Care" /></div>
      <div class="card-content">
        <div class="card-header"><h2>Self Care</h2><button class="card-menu">...</button></div>
        <div class="time">
          <div class="current">2hrs</div>
          <div class="previous">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
